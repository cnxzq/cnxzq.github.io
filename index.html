<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v2/mip.css">
    <!-- canonical 中的链接优先填写对应内容的移动端页面（H5）地址 -->
    <link rel="canonical" href="https://www.example.com/your/path.html">
    <title>zqtools</title>
    <style mip-custom>
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <mip-tabs initial-tab="0" id="tabs">
        <mip-tabs-item label="在线生成">
            <ol>
                <mip-list>
                    <script type="application/json">
                    {
                        "items": [
                            {"name": "印章","url":"tools/yinzhang.html"}, 
                            {"name": "SVG","url":"tools/svg.html"}, 
                            {"name": "HTML编辑器","url":"tools/editor/editor.html"}, 
                            {"name": "CDN","url":"tools/bootcdn.html"}, 
                            {"name": "JS 代码分析","url":"tools/ast/index.html"}, 
                            {"name": "npm包查询工具","url":"tools/npm.html"}, 
                            {"name": "pug/jade与html互转工具","url":"tools/template/pug.html"}
                        ]
                    }
                    </script>
                    <template type="mip-mustache">
                        <li><mip-link title="{{name}}" href="{{url}}">{{name}}</mip-link></li>
                    </template>
                </mip-list>
            </ol>
        </mip-tabs-item>
        <mip-tabs-item label="第三方工具">
            <ol>
                <li>在线流程图:<br />
                    <a data-type="mip" data-title="drawio clone" href="https://cnxzq.github.io/drawio-simple/.">克隆版</a><br />
                    <a data-type="mip" data-title="在线流程图" href="https://www.draw.io/">官方正版[https://www.draw.io/]</a><br />
                </li>
                <li>文本背景色调节:<br />
                    <a data-type="mip" data-title="在线流程图" href="https://contrast-checker.glitch.me/">contrast-checker</a>
                </li>
                <li><a data-type="mip" data-title="NASA 实时地球数据" href="https://worldview.earthdata.nasa.gov">实时地球数据-NASA worldview</a></li>
            </li>
            </ol>
        </mip-tabs-item>
        <mip-tabs-item label="开发工具">
            <ol>
                <li>
                    <a data-type="bootcdn" data-title="bootcdn" href="tools/bootcdn.html">bootcdn</a>
                </li>
                <li>
                    <a href="https://www.npmtrends.com/">npmtrends:NPM包趋势对比分析</a>
                </li>
            </ol>
        </mip-tabs-item>
        <mip-tabs-item label="示例代码">
            <ol>
                <li>
                    <a data-type="monaco" data-title="bootcdn" href="doc/monaco/editor.html">monaco</a>
                </li>
            </ol>
        </mip-tabs-item>
        <mip-tabs-item label="文档">
            <ol>
                <mip-list>
                    <script type="application/json">
                    {
                        "items": [
                            {"name": "Ramda","url":"doc/ramdaDoc/ramda.html"}, 
                            {"name": "CSS flexbox","url":"doc/css3/flexbox.html"}
                        ]
                    }
                    </script>
                    <template type="mip-mustache">
                        <li><mip-link title="{{name}}" href="{{url}}">{{name}}</mip-link></li>
                    </template>
                </mip-list>
            </ol>
        </mip-tabs-item>
        <mip-tabs-item label="其他">
            <ol>
                <li><a data-type="mip" data-title="cnxzq" href="https://cnxzq.github.io/">cnxzq.github.io</a></li>
                <li><a data-type="mip" data-title="coding page" href="http://rma9er.coding-pages.com/">coding page</a></li>
                <li><a data-type="mip" data-title="gitee page" href="https://kykjsoft.gitee.io/">gitee page</a></li>
            </ol>
        </mip-tabs-item>
    </mip-tabs>
    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-tabs/mip-tabs.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-mustache/mip-mustache.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-list/mip-list.js"></script>
    <script src="https://c.mipcdn.com/static/v2/mip-link/mip-link.js"></script>
  </body>
</html>
